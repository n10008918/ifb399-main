<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentList</title>
</head>
<body>
<div id="app">
    <el-button type="primary" @click="JumpToHomePage">Back</el-button>
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="StudentId"
            >
            </el-table-column>

            <el-table-column
                    prop="firstname"
                    label="Firstname"
            >
            </el-table-column>
            <el-table-column
                    prop="major"
                    label="Major"
            >
            </el-table-column>
            <el-table-column
                    prop="minor"
                    label="Minor"
            >
            </el-table-column>
            <el-table-column
                    prop="skills"
                    label="Skills"
            >
            </el-table-column>
            <el-table-column
                    prop="email"
                    label="Email"
            >
            </el-table-column>

            <el-table-column
                    prop="groupStatus"
                    label="GroupStatus"
            >
                <template slot-scope="scope">
                    <span v-if="scope.row.groupStatus === 1">
                        Has team
                    </span>
                    <span v-if="scope.row.groupStatus === 0">
                        No team
                    </span>
                </template>
            </el-table-column>

            <el-table-column
                    prop="groupId"
                    label="GroupID"
            >

            </el-table-column>

        </el-table>
    </template>

    <!--Pagination(Students Table)-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>
</body>



<script src="../js/axios-0.18.0.js"></script>
